<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/css/tether.min.css"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="fa/css/all.min.css" />
    <script src="fa/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book App</title>
  </head>
  <body>
    <nav class="bg-dark text-center p-3">
      <h1 class="text-white font-pacifico">My Books</h1>
    </nav>
    <section class="container mt-4">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-4">
          <form id="add-book-form">
            <div class="form-group">
              <label for="isbn">ISBN</label>
              <input type="text" name="isbn" class="form-control" id="isbn" />
            </div>
            <div class="form-group">
              <label for="bookname">Book Name</label>
              <input
                type="text"
                name="bookname"
                class="form-control"
                id="bookname"
                required
              />
            </div>
            <div class="form-group">
              <label for="authorname">Author Name</label>
              <input
                type="text"
                name="authorname"
                class="form-control"
                id="authorname"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary form-control">
              Add
            </button>
          </form>
        </div>

        <div class="col-md-12 col-sm-12 col-lg-8 mt-3">
          <h1 class="bg-info text-white text-center p-2">Books</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ISBN</th>
                <th scope="col">Book Name</th>
                <th scope="col">Author Name</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
      <div
        class="modal fade bd-example-modal-lg mt-5"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myLargeModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <h1 class="bg-dark text-center text-white p-3">Edit Book</h1>
            <form id="update-book-form" class="container mt-2 mb-5">
              <div class="form-group">
                <input type="hidden" id="bookID" />
                <label for="isbn">ISBN</label>
                <input
                  type="text"
                  name="isbn"
                  class="form-control"
                  id="newisbn"
                />
              </div>
              <div class="form-group">
                <label for="bookname">Book Name</label>
                <input
                  type="text"
                  name="bookname"
                  class="form-control"
                  id="newbookname"
                  required
                />
              </div>
              <div class="form-group">
                <label for="authorname">Author Name</label>
                <input
                  type="text"
                  name="authorname"
                  class="form-control"
                  id="newauthorname"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary form-control">
                Update
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
